# Server port number
server.port = 9001

# data source details
spring.datasource.url= jdbc:mysql://orchardmysqlserver.mysql.database.azure.com:3306/Orchard1?useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username= sqluser1@orchardmysqlserver
spring.datasource.password= sqluser1pwd
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Set context path
server.servlet.context-path=/api

# Enable log level - DEBUG
spring.application.name=restaurantsearch
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file=${java.io.tmpdir}/${spring.application.name}.log
